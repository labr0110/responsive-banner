<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="banner">
    <div class="img-banner">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="">
    </div>
    <div class="banner-text">
      <div class="grid grid-middle wrapper gutter-1-2">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 banner-content pad-t">
          <h1 class="">The Planet Earth</h1>
          <p class="pad-b-1-4">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 btn-banner">
          <a class="btn btn-ghost push-1-2" href="#">Book a star cruise</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
